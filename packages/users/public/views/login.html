<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h2 class="text-info login-title">Anerve</h2>
        </div>
        <p>Shopping with Friends
        </p>
        <div class="alert alert-danger animated fadeIn" ng-show="lgctr.meanuser.loginError">
            {{lgctr.meanuser.loginError}}
        </div>

        <p class="text-info login-session">Sign In</p>
        <form class="m-t" role="form" ng-submit="lgctr.login()">
            <div class="form-group">
                <!--input  ng-model="lgctr.user.username"  type="username" class="form-control" placeholder="Username" -->
                <input  ng-model="lgctr.user.USERNAME"  type="text" class="form-control" placeholder="Username" >
            </div>
            <div class="form-group">
                <input  ng-model="lgctr.user.PASSWORD" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block full-width m-b">Sign In</button>

            <!-- <a ui-sref="auth.register"><small>Forget password?</small></a> -->

            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-primary btn-block" ui-sref="auth.register">Sign Up</a>
        </form>
        <div class="social-login-buttons-container">
            <a href="/api/auth/facebook" target="_self"  class="btn btn-default social-login-button facebook-color">Facebook <i class="fa fa-facebook"></i></a>
            <a href="/api/auth/google"   target="_self" class="btn btn-default  social-login-button google-color">Google <i class="fa fa-google-plus"></i></a>
            <a href="/api/auth/twitter"  target="_self" class="btn btn-default  social-login-button twitter-color">Twitter <i class="fa fa-twitter"></i></a>
        </div>
    </div>
</div>
