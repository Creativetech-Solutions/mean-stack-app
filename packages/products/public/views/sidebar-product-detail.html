	<md-sidenav sidenav-push-in class="product-detail-side-bar md-sidenav-right md-whiteframe-z2" md-component-id="ProductDetail"><!--md-is-locked-open="isProductDetailOpen()"-->
		<div class="row product-row-container">
			<div class="col col-md-12">
				<div class="product-header clearfix">
					<div class="product-head">
						<strong>{{CurrentProductDetail.name}}</strong><span>({{CurrentProductDetail.code}})</span>
					</div>
				</div>		
				<div class="product-body">
					<div ng-include="'products/views/product-detail-side.html'"></div>
				</div>
				<div class="product-footer">
					
				</div>			
			</div>
		</div>
	</md-sidenav>
	<md-sidenav sidenav-push-in class="user-detail-side-bar md-sidenav-right md-whiteframe-z2" md-component-id="UserDetail">
		<div class="row user-row-container">
			<div class="col col-md-12">
				<div class="user-header clearfix">
					<div class="user-head col-md-6">
						<strong>{{CurrentUserBuyerDetail.GIVNAME}}</strong><span>({{CurrentUserBuyerDetail.SURNAME}})</span>
					</div>
					<div class="col-md-6 text-right user-head">
						<a class="btn btn-default btn-lg btn-default" ng-click="joinCart(userCartId)" ng-if="!isCartMember">Join Cart</a>
						<a class="btn btn-default btn-lg btn-danger" ng-click="leaveCart(userCartId)" ng-if="isCartMember">Leave Cart</a>
					</div>
				</div>		
				<div class="user-body">
					<div ng-include="'products/views/user-detail-side.html'"></div>
				</div>
				<div class="user-footer">
					
				</div>			
			</div>
		</div>
	</md-sidenav>
