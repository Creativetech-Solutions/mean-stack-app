<form class="payment-form " ng-submit="submitPaymentForm()" ng-hide="hidePayment">
					<div class="col-md-12 col-sm-12 col-xs-12">
                           <h3 class="text-center"> <i class="fa fa-money" aria-hidden="true"></i> Payment Details</h3><hr>
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <div class="form-group">
                            			<input type="number" name="card" ng-model="card" id="card" class="form-control input-sm" placeholder="Card Number">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <input type="number" name="month" ng-model="month" id="month" class="form-control input-sm" placeholder="Month" min="1" max="12">
                                    </div>
                                </div> 
                                <div class="col-xs-12 col-sm-2 col-md-2">
                                    <div class="form-group">
                            			<input type="number" name="year" ng-model="year" id="year" class="form-control input-sm" placeholder="Year" min="2010" max="2099">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-2 col-md-2">
                                    <div class="form-group">
                                        <input type="number" name="cvc" ng-model="cvc" id="cvc" class="form-control input-sm" placeholder="CVC" min="1" max="999">
                                    </div>
                                </div>
                    </div>
                    <div class="add-payment-button-container">
                        <button type="submit" class="btn btn-primary" ng-show="paymentFormButton" id="submit" value="Proceed">Add Shipping Address</button> 
                    </div>
</form>
